<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>cssBayan</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/media.css">
    </head>
    <body>
        <div class="page">
            <div class="page__inner">
                <div class="page__bayan bayan">
                    <div class="bayan__header">
                        <h1 class="bayan__title">css Bayan</h1>
                    </div>
                    <ul class="bayan__sections bayan-sections">
                        <li class="bayan-sections__item">
                            <div class="bayan-sections__section bayan-section">
                                <input type="radio" name="bayan" id="bayan-section-1" class="bayan-section__input" checked>
                                <label for="bayan-section-1" class="bayan-section__label bayan-section-label">
                                    <span class="bayan-section-label__header">
                                        <span class="bayan-section-label__caption">The sun is coming out</span>
                                        <span class="bayan-section-label__icon">
                                            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" class="bayan-section-label__svg">
                                                <path d="M24 9.4L22.6 8L16 14.6L9.4 8L8 9.4L14.6 16L8 22.6L9.4 24L16 17.4L22.6 24L24 22.6L17.4 16L24 9.4Z" />
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="bayan-section-label__content">
                                        <span class="bayan-section-label__mem">
                                            <picture class="bayan-section-label__picture bayan-section-label__picture--front">
                                                <source srcset="images/webp/mem1.webp" type="image/webp">
                                                <img src="images/mem1.png" class="bayan-section-label__image" alt="">
                                            </picture>
                                            <picture class="bayan-section-label__picture bayan-section-label__picture--back">
                                                <source srcset="images/webp/back.webp" type="image/webp">
                                                <img src="images/back.png" class="bayan-section-label__image" alt="">
                                            </picture>
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </li>
                        <li class="bayan-sections__item">
                            <div class="bayan-sections__section bayan-section">
                                <input type="radio" name="bayan" id="bayan-section-2" class="bayan-section__input">
                                <label for="bayan-section-2" class="bayan-section__label bayan-section-label">
                                    <span class="bayan-section-label__header">
                                        <span class="bayan-section-label__caption">I can not read</span>
                                        <span class="bayan-section-label__icon">
                                            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" class="bayan-section-label__svg">
                                                <path d="M24 9.4L22.6 8L16 14.6L9.4 8L8 9.4L14.6 16L8 22.6L9.4 24L16 17.4L22.6 24L24 22.6L17.4 16L24 9.4Z" />
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="bayan-section-label__content">
                                        <span class="bayan-section-label__mem">
                                            <picture class="bayan-section-label__picture bayan-section-label__picture--front">
                                                <source srcset="images/webp/mem2.webp" type="image/webp">
                                                <img src="images/mem2.png" class="bayan-section-label__image" alt="">
                                            </picture>
                                            <picture class="bayan-section-label__picture bayan-section-label__picture--back">
                                                <source srcset="images/webp/back.webp" type="image/webp">
                                                <img src="images/back.png" class="bayan-section-label__image" alt="">
                                            </picture>
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </li>
                        <li class="bayan-sections__item">
                            <div class="bayan-sections__section bayan-section">
                                <input type="radio" name="bayan" id="bayan-section-3" class="bayan-section__input">
                                <label for="bayan-section-3" class="bayan-section__label bayan-section-label">
                                    <span class="bayan-section-label__header">
                                        <span class="bayan-section-label__caption">When I decided to cross the road</span>
                                        <span class="bayan-section-label__icon">
                                            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" class="bayan-section-label__svg">
                                                <path d="M24 9.4L22.6 8L16 14.6L9.4 8L8 9.4L14.6 16L8 22.6L9.4 24L16 17.4L22.6 24L24 22.6L17.4 16L24 9.4Z" />
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="bayan-section-label__content">
                                        <span class="bayan-section-label__mem">
                                            <picture class="bayan-section-label__picture bayan-section-label__picture--front">
                                                <source srcset="images/webp/mem3.webp" type="image/webp">
                                                <img src="images/mem3.png" class="bayan-section-label__image" alt="">
                                            </picture>
                                            <picture class="bayan-section-label__picture bayan-section-label__picture--back">
                                                <source srcset="images/webp/back.webp" type="image/webp">
                                                <img src="images/back.png" class="bayan-section-label__image" alt="">
                                            </picture>
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </li>
                        <li class="bayan-sections__item">
                            <div class="bayan-sections__section bayan-section">
                                <input type="radio" name="bayan" id="bayan-section-4" class="bayan-section__input">
                                <label for="bayan-section-4" class="bayan-section__label bayan-section-label">
                                    <span class="bayan-section-label__header">
                                        <span class="bayan-section-label__caption">I will not come</span>
                                        <span class="bayan-section-label__icon">
                                            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" class="bayan-section-label__svg">
                                                <path d="M24 9.4L22.6 8L16 14.6L9.4 8L8 9.4L14.6 16L8 22.6L9.4 24L16 17.4L22.6 24L24 22.6L17.4 16L24 9.4Z" />
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="bayan-section-label__content">
                                        <span class="bayan-section-label__mem">
                                            <picture class="bayan-section-label__picture bayan-section-label__picture--front">
                                                <source srcset="images/webp/mem4.webp" type="image/webp">
                                                <img src="images/mem4.png" class="bayan-section-label__image" alt="">
                                            </picture>
                                            <picture class="bayan-section-label__picture bayan-section-label__picture--back">
                                                <source srcset="images/webp/back.webp" type="image/webp">
                                                <img src="images/back.png" class="bayan-section-label__image" alt="">
                                            </picture>
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </li>
                        <li class="bayan-sections__item">
                            <div class="bayan-sections__section bayan-section">
                                <input type="radio" name="bayan" id="bayan-section-5" class="bayan-section__input">
                                <label for="bayan-section-5" class="bayan-section__label bayan-section-label">
                                    <span class="bayan-section-label__header">
                                        <span class="bayan-section-label__caption">When a taxi driver goes a little wrong</span>
                                        <span class="bayan-section-label__icon">
                                            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" class="bayan-section-label__svg">
                                                <path d="M24 9.4L22.6 8L16 14.6L9.4 8L8 9.4L14.6 16L8 22.6L9.4 24L16 17.4L22.6 24L24 22.6L17.4 16L24 9.4Z" />
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="bayan-section-label__content">
                                        <span class="bayan-section-label__mem">
                                            <picture class="bayan-section-label__picture bayan-section-label__picture--front">
                                                <source srcset="images/webp/mem5.webp" type="image/webp">
                                                <img src="images/mem5.png" class="bayan-section-label__image" alt="">
                                            </picture>
                                            <picture class="bayan-section-label__picture bayan-section-label__picture--back">
                                                <source srcset="images/webp/back.webp" type="image/webp">
                                                <img src="images/back.png" class="bayan-section-label__image" alt="">
                                            </picture>
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
